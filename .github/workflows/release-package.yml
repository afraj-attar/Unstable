name: Unstable

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: sudo npm ci

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
          token: ${{ secrets.TOKEN }}
      - name: Publish to NPMJS
      - run: npm config set //registry.npmjs.org/
      - run: npm config set scope "@afraj-attar"
      - run: npm config list
      - run: npm publish --access public
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.TOKEN }}
