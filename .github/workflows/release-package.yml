name: Unstable

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: sudo npm ci
      
  # Publish to GitHub Package Registry
  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          token: ${{ secrets.TOKEN }}
          registry-url: https://npm.pkg.github.com/
      - run: npm publish --access public
  
  # Publish to npm js
  publish-npmjs:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          token: ${{ secrets.TOKEN }}
          registry-url: https://npm.pkg.github.com/
      - name: Publish to NPMJS
      - run: |
          npm config set //registry.npmjs.org/
          npm config set scope "@afraj-attar"
          npm config list
          npm publish --access public
