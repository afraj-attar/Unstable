name: Unstable

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
          token: ${{ secrets.TOKEN }}
      - run: |
          npm set scope="@afraj-attar"
          npm set token=${{ secrets.TOKEN }}
          npm config list
          npm ci
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TOKEN }}
