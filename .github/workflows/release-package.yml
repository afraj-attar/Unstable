name: Unstable

on:
  release:
    types: [created]
  workflow_dispatch:

env:
  NPM_TOKEN: ${{ secrets.TOKEN }}

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
          token: ${{ secrets.TOKEN }}
      - run: npm ci
      - run: npm config set @afraj-attar:registry https://registry.npmjs.org/
      - run: npm set //registry.npmjs.org/:_authToken $NPM_TOKEN
      - run: npm publish --access public
        env:
           NPM_TOKEN: $NPM_TOKEN
      - uses: actions/setup-node@v3
        with:
          registry-url: 'https://npm.pkg.github.com'
      - run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.TOKEN }}
